name: doge_app
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  dartz: ^0.10.0
  dio: ^4.0.0
  flutter:
    sdk: flutter
  freezed_annotation: ^0.14.3
  json_annotation: ^4.1.0

dev_dependencies:
  build_runner:
  freezed: 0.14.2
  lint: ^1.5.3
  json_serializable: ^4.1.3
  flutter_launcher_icons: ^0.9.0
  mockito: ^5.0.15
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/logo_rounded_black.png"
  image_path_ios: "assets/logo_square_black.png"
  remove_alpha_ios: true
